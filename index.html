<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>  
</head>

<body>
  <main class="card">
    <picture class="picture-container">
      <source media="(max-width: 650px)" srcset="./images/image-product-mobile.jpg"/>
      <img src="./images/image-product-desktop.jpg" alt="Image of a perfume bottle surrounded by leaves" />
    </picture>
    <div class="text-container">
      <p class="sales-item">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="discount-price">$149.99</h2>
        <h3 class="old-price">$169.99</h3>
      </div>
    <button type="button"><img src="./images/icon-cart.svg" alt="draft of a shopping cart">Add to Cart</button>
  </div>
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayara D. Medeiros</a>.
  </footer>
</body>
</html>
